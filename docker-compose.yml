version: '3.8'

services:
  chatbot-saude:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-saude
    ports:
      - "5000:5000"
    volumes:
      # Persistir dados importantes
      - ./uploads:/app/uploads
      - ./chromasaude:/app/chromasaude
      - ./data:/app/data
      # Arquivos de configuração (somente leitura)
      - ./settings.json:/app/settings.json:ro
      - ./checkpoint.json:/app/checkpoint.json:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    # Limites de recursos
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    # Health check para garantir que a aplicação está funcionando
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
