version: '3.8'

services:
  chatbot-saude:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-saude
    ports:
      # PORT em config.py é 8080, mapear para mesmo
      - "8080:8080"
    volumes:
      # Dados persistentes
      - ./chromasaude:/app/chromasaude
      - ./data:/app/data
      # Settings em volume writable (não readonly)
      - ./settings.json:/app/settings.json
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - PORT=8080
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      # Usar porta 8080 correta
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
